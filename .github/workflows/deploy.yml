name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Inject environment.prod.ts từ Secrets
        run: |
          cat > src/environments/environment.prod.ts << 'EOF'
          export const environment = {
            production: true,
            apiUrl: '${{ secrets.API_BASE_URL }}/api/v1',
            socketUrl: '${{ secrets.API_BASE_URL }}'
          };
          EOF

      - name: Build Angular
        run: npx ng build --configuration production --output-hashing=all

      - name: Deployt and Pull code
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/orisharin/apps/client
            git pull origin main || git reset --hard origin/main && git clean -fd
            npm ci
            npx ng build --configuration production --output-hashing=all
            sudo rm -rf /var/www/orisharin/*
            sudo cp -r dist/client/browser/* /var/www/orisharin/
            echo "Deploy frontend thành công!"
