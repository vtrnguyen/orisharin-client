<div class="fixed flex items-center justify-center inset-0 z-[99] bg-black/80">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-0 relative animate-modal-fade-in"
        (clickOutside)="close.emit()">
        <div class="flex items-center justify-between border-b border-gray-300 px-6 py-4">
            <button class="font-semibold px-2 py-1 cursor-pointer" (click)="close.emit()">Hủy</button>
            <span class="font-bold text-lg text-gray-800">Trả lời</span>
            <span class="w-12"></span>
        </div>

        <div class="p-6 flex gap-3 items-start border-b border-gray-200">
            <img [src]="parentAuthor?.avatarUrl || 'https://ui-avatars.com/api/?name=' + (parentAuthor?.fullName || parentAuthor?.username)"
                class="w-10 h-10 rounded-full object-cover mt-1 cursor-pointer" alt="avatar"
                (click)="navigateToProfile(router, parentAuthor?.username)" />
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <span class="font-semibold text-gray-900 cursor-pointer hover:underline"
                        (click)="navigateToProfile(router, parentAuthor?.username)">
                        {{ parentAuthor?.username }}
                    </span>
                    <span class="text-gray-400 text-xs">{{ formatTime(parentCreatedAt) }}</span>
                </div>
                <div class="mt-2 text-gray-800 text-base whitespace-pre-line">
                    {{ parentContent }}
                </div>
                <div *ngIf="parentMediaUrls.length > 0" class="mt-3 flex gap-2 overflow-x-auto scrollbar-hide">
                    <ng-container *ngFor="let media of parentMediaUrls">
                        <img *ngIf="media.endsWith('.jpg') || media.endsWith('.jpeg') || media.endsWith('.png') || media.endsWith('.webp')"
                            [src]="media" class="rounded-xl border max-h-40 object-cover flex-shrink-0" />
                        <video *ngIf="media.endsWith('.mp4') || media.endsWith('.mov') || media.endsWith('.webm')"
                            [src]="media" controls
                            class="rounded-xl border max-h-40 object-contain flex-shrink-0 bg-black"></video>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="p-6 flex gap-3 items-start">
            <img [src]="userInfo?.avatarUrl" class="w-10 h-10 rounded-full object-cover mt-1 cursor-pointer"
                alt="avatar" (click)="navigateToProfile(router, userInfo?.username)" />
            <div class="flex-1 flex flex-col">
                <span class="font-semibold text-gray-900 text-base mb-1 hover:underline cursor-pointer"
                    (click)="navigateToProfile(router, userInfo?.username)">{{ userInfo?.username }}</span>
                <textarea rows="1"
                    class="w-full resize-none text-gray-900 placeholder-gray-400 bg-transparent border-none outline-none focus:ring-0 text-base min-h-[48px] max-h-60"
                    placeholder="Viết bình luận..." [(ngModel)]="content" (input)="autoResize($event)">
                </textarea>
                <div *ngIf="images.length > 0" class="mb-2">
                    <div class="flex gap-3 overflow-x-auto flex-nowrap scrollbar-hide">
                        <div *ngFor="let media of images; let i = index" class="relative group flex-shrink-0">
                            <ng-container *ngIf="!isVideo(media); else videoPreview">
                                <img [src]="media"
                                    class="rounded-xl border w-[200px] max-w-full max-h-40 object-cover" />
                            </ng-container>
                            <ng-template #videoPreview>
                                <video [src]="media" controls
                                    class="rounded-xl border w-[200px] max-w-full max-h-40 bg-black object-contain"></video>
                            </ng-template>
                            <button type="button"
                                class="absolute top-2 right-2 bg-black/60 text-white rounded-full p-1 flex items-center justify-center w-7 h-7 opacity-0 group-hover:opacity-100 transition cursor-pointer"
                                (click)="removeImage(i)">
                                <i class="fa-solid fa-xmark text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <div class="flex gap-2">
                        <label class="cursor-pointer flex items-center gap-1 text-gray-600 hover:text-gray-800">
                            <i class="fa-regular fa-image w-6 h-6"></i>
                            <input type="file" multiple accept="image/*,video/*" class="hidden"
                                (change)="onImageSelected($event)">
                        </label>
                        <label
                            class="cursor-pointer flex items-center gap-1 text-gray-600 hover:text-gray-800 relative">
                            <i class="fa-regular fa-face-smile w-6 h-6" (click)="toggleEmojiPicker()"></i>
                            <div *ngIf="showEmojiPicker" class="absolute left-0 -top-8 z-[999]"
                                style="min-width:320px; max-width:90vw;" (clickOutside)="showEmojiPicker = false">
                                <emoji-mart (emojiSelect)="addEmoji($event)" [style.width.px]="320"
                                    [style.height.px]="380"
                                    class="rounded-xl shadow-lg border border-gray-200 bg-white"></emoji-mart>
                            </div>
                        </label>
                    </div>
                    <button class="font-semibold px-4 py-2 rounded-lg shadow transition cursor-pointer"
                        [disabled]="isLoading || (!content.trim() && files.length === 0)" (click)="submitComment()">
                        <ng-container *ngIf="isLoading; else btnText">
                            <i class="fa-solid fa-spinner fa-spin mr-2"></i> Đang đăng
                        </ng-container>
                        <ng-template #btnText>Đăng</ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
