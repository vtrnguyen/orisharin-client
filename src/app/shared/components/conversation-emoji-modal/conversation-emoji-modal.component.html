<div class="fixed inset-0 z-[995] flex items-center justify-center bg-black/40" (click)="onCancel()">
    <div class="card" (click)="$event.stopPropagation()">
        <header class="card-header">
            <button class="font-semibold px-2 py-1 cursor-pointer" (click)="onCancel()">Hủy</button>
            <div class="font-bold text-lg text-gray-800">Chọn chủ đề</div>
            <div class="w-10"></div>
        </header>

        <div class="card-body">
            <div class="preview">
                <div class="selected-emoji">{{ selectedEmoji || 'Chưa chọn' }}</div>
            </div>

            <emoji-mart (emojiSelect)="onEmojiPicked($event)" [style]="{ 'width': '100%' }"
                class="rounded-xl shadow-lg border border-gray-200 bg-white"></emoji-mart>
        </div>

        <footer class="card-footer">
            <button class="btn cancel" (click)="onCancel()">Hủy</button>
            <button class="btn save" (click)="onSave()" [disabled]="saving">
                {{ saving ? 'Đang lưu...' : 'Lưu' }}
            </button>
        </footer>
    </div>
</div>
