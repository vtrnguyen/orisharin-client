<div class="fixed inset-0 bg-black/60 flex items-center justify-center" *ngIf="show" [ngStyle]="{'z-index': zIndex}">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-[260px] p-3 flex flex-col items-center animate-modal-fade-in"
        (clickOutside)="cancel.emit()">
        <ng-container *ngIf="imageUrl">
            <img [src]="imageUrl" class="w-16 h-16 rounded-full object-cover mb-4" alt="avatar" />
        </ng-container>
        <div *ngIf="title !== ''" class="font-bold mb-2 text-center">{{ title }}</div>
        <div class="mb-3 text-gray-600 text-center">{{ message }}</div>
        <div class="w-full h-px bg-gray-200 my-3"></div>
        <div class="flex w-full">
            <button type="button" class="flex-1 rounded-bl-2xl text-sm cursor-pointer transition"
                (click)="cancel.emit()">
                {{ cancelText || 'Hủy' }}
            </button>
            <div class="w-px bg-gray-200"></div>
            <button type="button" class="flex-1 rounded-br-2xl font-semibold text-sm cursor-pointer transition"
                [ngClass]="confirmColor" (click)="confirm.emit()">
                {{ confirmText || 'Xác nhận' }}
            </button>
        </div>
    </div>
</div>
