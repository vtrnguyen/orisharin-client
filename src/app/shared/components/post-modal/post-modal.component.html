<div class="fixed flex items-center justify-center inset-0 z-[99] bg-black/80">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl p-0 relative transition-all duration-300 ease-out opacity-0 scale-95 animate-modal-fade-in"
        (clickOutside)="close.emit()">

        <div *ngIf="showEmojiPicker" class="absolute left-1/2 top-8 z-[999]"
            style="transform: translateX(-50%); min-width:320px; max-width:90vw;"
            (clickOutside)="showEmojiPicker = false">
            <emoji-mart (emojiSelect)="addEmoji($event)" [style.width.px]="320" [style.height.px]="380"
                class="rounded-xl shadow-lg border border-gray-200 bg-white"></emoji-mart>
        </div>

        <div class="flex items-center justify-between border-b border-gray-300 px-6 py-4">
            <button class="font-semibold px-2 py-1 cursor-pointer" (click)="close.emit()">Hủy</button>
            <span class="font-bold text-lg text-gray-800">Đăng bài</span>
            <span class="w-12"></span>
        </div>
        <div class="p-6 flex gap-3 items-start">
            <img [src]="avatar" class="w-10 h-10 rounded-full object-cover mt-1" alt="avatar" />
            <div class="flex-1 flex flex-col">
                <span class="font-semibold text-gray-900 text-base mb-1">{{ userInfo?.username }}</span>
                <textarea rows="1"
                    class="w-full resize-none text-gray-900 placeholder-gray-400 bg-transparent border-none outline-none focus:ring-0 text-base min-h-[48px] max-h-60"
                    placeholder="Bạn đang nghĩ gì?" [(ngModel)]="content" (input)="autoResize($event)">
                </textarea>
                <div *ngIf="images.length > 0" class="mb-2">
                    <div class="flex gap-3 overflow-x-auto flex-nowrap scrollbar-hide">
                        <div *ngFor="let media of images; let i = index" class="relative group flex-shrink-0">
                            <ng-container *ngIf="isImage(media); else videoBlock">
                                <img [src]="media"
                                    class="rounded-xl border w-[400px] max-w-full max-h-80 object-cover" />
                            </ng-container>
                            <ng-template #videoBlock>
                                <video [src]="media" controls
                                    class="rounded-xl border w-[400px] max-w-full max-h-80 bg-black object-contain"></video>
                            </ng-template>
                            <button type="button"
                                class="absolute top-2 right-2 bg-black/60 text-white rounded-full p-1 flex items-center justify-center w-7 h-7 opacity-0 group-hover:opacity-100 transition cursor-pointer"
                                (click)="removeImage(i)">
                                <i class="fa-solid fa-xmark text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <div class="flex gap-2">
                        <label class="cursor-pointer flex items-center gap-1 text-gray-600 hover:text-gray-800">
                            <i class="fa-regular fa-image w-6 h-6"></i>
                            <input type="file" multiple accept="image/*,video/*" class="hidden"
                                (change)="onImageSelected($event)">
                        </label>
                        <label
                            class="cursor-pointer flex items-center gap-1 text-gray-600 hover:text-gray-800 relative">
                            <i class="fa-regular fa-face-smile w-6 h-6" (click)="toggleEmojiPicker()"></i>
                        </label>
                    </div>
                    <button class="font-semibold px-4 py-2 rounded-lg shadow transition cursor-pointer"
                        [disabled]="isLoading || (!content.trim() && files.length === 0)" (click)="submitPost()">
                        <ng-container *ngIf="isLoading; else btnText">
                            <i class="fa-solid fa-spinner fa-spin mr-2"></i> Đang đăng
                        </ng-container>
                        <ng-template #btnText>Đăng</ng-template>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
