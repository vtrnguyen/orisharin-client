<div class="conversations-list">
    <div class="px-2 mt-4">
        <input [(ngModel)]="search" placeholder="Tìm kiếm"
            class="w-full rounded-md border px-3 py-2 text-sm focus:outline-none" />
    </div>

    <div #scrollContainer class="conversations-scroll">
        <div *ngFor="let conv of filteredConversations(); let last = last" #convItem
            class="conv-item px-2 py-3 cursor-pointer hover:bg-gray-50 flex items-start gap-3 rounded-lg"
            [class.selected]="selected?.id === conv.id" (click)="onSelect(conv)">
            <img class="w-11 h-11 rounded-full object-cover flex-shrink-0" [src]="conv.avatarUrl" alt="avatar" />
            <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2">
                    <div class="font-medium truncate">{{ conv.title }}</div>
                </div>

                <div class="text-xs text-gray-400 mt-1">
                    {{ formatTime(conv.updatedAt ?? '') }}
                </div>

                <div class="text-sm text-gray-600 truncate mt-1">{{ conv.lastMessage }}</div>
            </div>

            <div class="flex-shrink-0 ml-2">
                <span *ngIf="(conv?.unread || 0) > 0" class="bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">
                    {{ conv.unread || 0 }}
                </span>
            </div>
        </div>

        <div *ngIf="filteredConversations().length === 0 && !loading" class="text-center text-gray-400 py-6">
            Không có cuộc trò chuyện.
        </div>

        <div class="text-center py-3" *ngIf="loading">
            <span class="text-sm text-gray-500">Đang tải...</span>
        </div>
    </div>
</div>
