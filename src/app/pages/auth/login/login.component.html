<div class="">
    <div class="flex justify-center mb-6">
        <div class="w-16 h-16 rounded-full flex items-center justify-center overflow-hidden bg-white shadow">
            <img src="images/orisharin_logo.png" alt="OriSharin Logo" class="w-full h-full object-contain" />
        </div>
    </div>
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">Đăng nhập vào OriSharin</h2>
    <p class="text-center text-gray-500 mb-6">Chào mừng bạn quay trở lại!</p>
    <form class="space-y-5" (ngSubmit)="onSubmit()">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input id="email" type="email" autocomplete="email" required [(ngModel)]="email" name="email"
                class="block w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
            <input id="password" type="password" autocomplete="current-password" required [(ngModel)]="password"
                name="password"
                class="block w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition">
        </div>
        <!-- ...remember me, forgot password... -->
        <button type="submit"
            class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow transition cursor-pointer">
            Đăng nhập
        </button>
        <div *ngIf="error" class="text-red-500 text-sm mt-2 text-center">{{ error }}</div>
    </form>
    <div class="mt-6 text-center text-sm text-gray-600 cursor-pointer">
        Chưa có tài khoản?
        <a routerLink="/auth/register" class="text-blue-600 font-medium">Đăng ký ngay</a>
    </div>
</div>
