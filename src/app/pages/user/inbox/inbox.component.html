<div class="inbox-page w-full h-screen bg-gray-50" [class.has-selected]="hasSelected">
    <div class="max-w-full mx-auto h-full">
        <div class="grid grid-cols-12 h-full">
            <aside
                class="col-span-12 md:col-span-4 lg:col-span-3 bg-white p-3 flex flex-col h-full border-r border-gray-200">
                <div class="flex items-center gap-3 px-2 pb-3 border-b border-gray-200">
                    <h3 class="text-2xl font-semibold">{{ userInfo.username }}</h3>
                    <button class="ml-auto text-2xl cursor-pointer" (click)="startNewMessage()" title="Tin nhắn mới">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>

                <div class="mt-4 px-2">
                    <input [(ngModel)]="search" placeholder="Tìm kiếm"
                        class="w-full rounded-md border px-3 py-2 text-sm focus:outline-none" />
                </div>

                <div class="flex-1 overflow-auto mt-3">
                    <div *ngFor="let conv of filteredConversations()"
                        class="conv-item px-2 py-3 cursor-pointer hover:bg-gray-50 flex items-start gap-3"
                        [class.selected]="selected?.id === conv.id" (click)="selectConversation(conv)">
                        <img class="w-11 h-11 rounded-full object-cover flex-shrink-0"
                            [src]="conv.user.avatarUrl || 'https://ui-avatars.com/api/?name=' + (conv.user.fullName || conv.user.username)"
                            alt="avatar" />
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-2">
                                <div class="font-medium truncate">{{ conv.user.fullName || conv.user.username }}</div>
                                <div class="text-xs text-gray-400 ml-auto">{{ formatTime(conv.updatedAt) }}</div>
                            </div>
                            <div class="text-sm text-gray-600 truncate mt-1">{{ conv.lastMessage }}</div>
                        </div>
                        <div class="flex-shrink-0 ml-2">
                            <span *ngIf="conv.unread > 0"
                                class="bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">{{
                                conv.unread }}</span>
                        </div>
                    </div>

                    <div *ngIf="filteredConversations().length === 0" class="text-center text-gray-400 py-6">
                        Không có cuộc trò chuyện.
                    </div>
                </div>
            </aside>

            <section class="col-span-12 md:col-span-8 lg:col-span-9 bg-white flex flex-col h-full overflow-hidden">
                <router-outlet></router-outlet>
            </section>
        </div>
    </div>
</div>

<app-start-chat-modal *ngIf="showStartChatModal"></app-start-chat-modal>
