<div class="inbox-page w-full h-screen bg-gray-50" [class.has-selected]="hasSelected">
    <div class="max-w-full mx-auto h-full">
        <div class="grid grid-cols-12 h-full">
            <aside
                class="col-span-12 md:col-span-4 lg:col-span-3 bg-white p-3 flex flex-col h-full border-r border-gray-200">
                <div class="flex items-center gap-3 px-2 pb-3 border-b border-gray-200">
                    <h3 class="text-2xl font-semibold">{{ userInfo.username }}</h3>
                    <button class="ml-auto text-2xl cursor-pointer" (click)="startNewMessage()" title="Tin nhắn mới">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                </div>

                <app-conversations-list class="flex-1" [userId]="userInfo?.id || userInfo?._id || userInfo?.userId"
                    [selected]="selected" (select)="selectConversation($event)">
                </app-conversations-list>
            </aside>

            <section class="col-span-12 md:col-span-8 lg:col-span-9 bg-white flex flex-col h-full overflow-hidden">
                <router-outlet></router-outlet>
            </section>
        </div>
    </div>
</div>

<app-start-chat-modal *ngIf="showStartChatModal"></app-start-chat-modal>
