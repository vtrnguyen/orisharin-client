<div class="max-w-2xl mx-auto py-8 px-2">
    <div class="max-w-2xl mx-auto py-8 px-2">
        <div class="bg-white rounded-2xl shadow p-4 mb-3 flex items-center justify-between gap-3">
            <div class="flex items-center flex-1">
                <img [src]="userInfo.avatar" class="w-10 h-10 rounded-full object-cover cursor-pointer" alt="avatar"
                    (click)="navigateToProfile(router, userInfo.username)" />
                <button class="flex-1 text-left text-gray-500 px-4 py-2 transition outline-none cursor-text"
                    (click)="openPostModal()">
                    Có gì mới?
                </button>
            </div>
            <button class="font-semibold px-4 py-2 rounded-lg shadow transition cursor-pointer"
                (click)="openPostModal()">Đăng</button>
        </div>

        <app-post-modal *ngIf="showPostModal" [avatar]="userInfo.avatar" (close)="closePostModal()"></app-post-modal>

        <div *ngFor="let post of posts; let last = last; let i = index" #postItem class="pb-2"
            [ngClass]="{'border-b border-gray-300': !last}">
            <app-post [post]="post"></app-post>
        </div>

        <div class="py-2 flex justify-center" *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
    </div>
</div>
