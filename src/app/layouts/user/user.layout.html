<div class="flex min-h-screen bg-white">
    <div class="w-20 lg:w-64 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 lg:p-6">
            <div class="flex items-center">
                <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">O</span>
                </div>
                <span class="ml-3 text-xl font-bold hidden lg:block">OriSharin</span>
            </div>
        </div>

        <nav class="flex-1 px-4 lg:px-6">
            <ul class="space-y-2">
                <li *ngFor="let item of navigationItems">
                    <a [routerLink]="item.route" routerLinkActive="bg-gray-100 text-black"
                        class="flex items-center p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <ng-container [ngSwitch]="item.icon">
                                <svg *ngSwitchCase="'home'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                    </path>
                                </svg>
                                <svg *ngSwitchCase="'search'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                </svg>
                                <svg *ngSwitchCase="'edit'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4"></path>
                                </svg>
                                <svg *ngSwitchCase="'heart'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                                    </path>
                                </svg>
                                <svg *ngSwitchCase="'user'" class="w-6 h-6" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </ng-container>
                        </div>
                        <span class="ml-3 font-medium hidden lg:block">{{ item.label }}</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 lg:p-6 border-t border-gray-200">
            <div class="flex items-center">
                <img [src]="user.avatar" [alt]="user.name" class="w-10 h-10 rounded-full">
                <div class="ml-3 hidden lg:block">
                    <p class="text-sm font-medium text-gray-900">{{ user.name }}</p>
                    <p class="text-xs text-gray-500">{{ user.username }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <header class="bg-white border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-900">Home</h1>
                <div class="flex items-center space-x-4">
                    <button class="p-2 text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-5 5l5-5m-5 5V3"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
