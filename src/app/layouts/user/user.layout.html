<div class="flex min-h-screen bg-white">
    <div
        class="w-20 lg:w-64 bg-white border-r border-gray-200 flex-col h-screen fixed left-0 top-0 z-40 hidden md:flex">
        <div class="p-4 lg:p-6">
            <div class="flex items-center cursor-pointer" (click)="onHomePageClick()">
                <div
                    class="w-12 h-12 rounded-lg flex items-center justify-center overflow-hidden bg-white shadow group">
                    <img src="images/orisharin_logo.png" alt="OriSharin Logo"
                        class="w-full h-full object-contain transition-transform duration-200 group-hover:scale-110" />
                </div>
                <span class="ml-3 text-2xl font-bold hidden lg:block">OriSharin</span>
            </div>
        </div>

        <div class="flex-1 flex flex-col justify-center">
            <nav class="px-4 lg:px-6">
                <ul class="space-y-2">
                    <li>
                        <button (click)="onHomePageClick()" [ngClass]="{'bg-gray-200 text-black': router.url === '/'}"
                            class="flex items-center min-h-[44px] p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group w-full text-left cursor-pointer">
                            <div class="w-7 h-7 flex items-center justify-center">
                                <i class="fa-solid fa-house w-7 h-7 text-2xl"></i>
                            </div>
                            <span class="ml-3 font-medium hidden lg:block">Trang chủ</span>
                        </button>
                    </li>
                    <li>
                        <a routerLink="/search" routerLinkActive="bg-gray-200 text-black"
                            class="flex items-center min-h-[44px] p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group">
                            <div class="w-7 h-7 flex items-center justify-center">
                                <i class="fa-solid fa-magnifying-glass w-7 h-7 text-2xl"></i>
                            </div>
                            <span class="ml-3 font-medium hidden lg:block">Tìm kiếm</span>
                        </a>
                    </li>
                    <li>
                        <button (click)="openPostModal()"
                            class="flex items-center min-h-[44px] p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group cursor-pointer">
                            <div class="w-7 h-7 flex items-center justify-center">
                                <i class="fa-regular fa-plus w-7 h-7 text-2xl"></i>
                            </div>
                            <span class="ml-3 font-medium hidden lg:block">Tạo</span>
                        </button>
                    </li>
                    <li>
                        <a routerLink="/notifications" routerLinkActive="bg-gray-200 text-black"
                            class="flex items-center min-h-[44px] p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group">
                            <div class="w-7 h-7 flex items-center justify-center">
                                <i class="fa-regular fa-heart w-7 h-7 text-2xl"></i>
                            </div>
                            <span class="ml-3 font-medium hidden lg:block">Thông báo</span>
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="'/@' + userInfo.username" routerLinkActive="bg-gray-200 text-black"
                            class="flex items-center min-h-[44px] p-3 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-black transition-colors group">
                            <div class="w-7 h-7 flex items-center justify-center">
                                <i class="fa-regular fa-user w-7 h-7 text-2xl"></i>
                            </div>
                            <span class="ml-3 font-medium hidden lg:block">Trang cá nhân</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="p-4 lg:p-6 border-t border-gray-200">
            <div class="flex items-center cursor-pointer group relative" (click)="toggleUserMenu()">
                <img [src]="userInfo?.avatar" [alt]="userInfo?.name" class="w-10 h-10 rounded-full">
                <div class="ml-3 hidden lg:block">
                    <p class="text-sm font-medium text-gray-900">{{ userInfo?.fullName }}</p>
                    <p class="text-xs text-gray-500">{{ userInfo?.username }}</p>
                </div>
                <div *ngIf="showUserMenu"
                    class="absolute left-0 bottom-14 w-56 bg-white rounded-xl shadow-xl border border-gray-100 z-50 animate-fade-in px-2 border-gray-300"
                    (click)="$event.stopPropagation()" (clickOutside)="toggleUserMenu()">
                    <ul class="py-2">
                        <li>
                            <button
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-lg flex items-center gap-2 cursor-pointer">
                                Giao diện
                            </button>
                        </li>
                        <li>
                            <button
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-lg flex items-center gap-2 cursor-pointer">
                                Cài đặt
                            </button>
                        </li>
                        <li>
                            <button
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-lg flex items-center gap-2 cursor-pointer">
                                Thông tin chi tiết
                            </button>
                        </li>
                        <li>
                            <button
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-lg flex items-center gap-2 cursor-pointer">
                                Đã thích
                            </button>
                        </li>
                        <li>
                            <button
                                class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-lg flex items-center gap-2 cursor-pointer text-red-500"
                                (click)="logout()">
                                Đăng xuất
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col md:ml-20 lg:ml-64">
        <main class="flex-1 overflow-y-auto">
            <router-outlet></router-outlet>
        </main>

        <button
            class="fixed bottom-8 right-8 z-50 bg-white hover:bg-gray-100 text-black rounded-2xl shadow-2xl w-20 h-16 flex items-center justify-center gap-3 transition-all duration-200 cursor-pointer hidden md:flex"
            aria-label="Tạo mới">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <nav
            class="fixed bottom-0 left-0 right-0 z-50 bg-white border-t border-gray-200 flex justify-around items-center h-16 md:hidden">
            <button (click)="onHomePageClick()" [ngClass]="{'text-blue-600': router.url === '/'}"
                class="flex flex-col items-center justify-center text-gray-500 cursor-pointer">
                <i class="fa-solid fa-house w-6 h-6 text-2xl"></i>
            </button>
            <a routerLink="/search" routerLinkActive="text-blue-600"
                class="flex flex-col items-center justify-center text-gray-500">
                <i class="fa-solid fa-magnifying-glass w-6 h-6 text-2xl"></i>
            </a>
            <button class="flex flex-col items-center justify-center text-gray-500 cursor-pointer"
                (click)="openPostModal()">
                <i class="fa-regular fa-plus w-6 h-6 text-2xl"></i>
            </button>
            <a routerLink="/notifications" routerLinkActive="text-blue-600"
                class="flex flex-col items-center justify-center text-gray-500">
                <i class="fa-regular fa-heart w-6 h-6 text-2xl"></i>
            </a>
            <a routerLink="/profile" routerLinkActive="text-blue-600"
                class="flex flex-col items-center justify-center text-gray-500">
                <i class="fa-regular fa-user w-6 h-6 text-2xl"></i>
            </a>
        </nav>
    </div>
</div>

<app-post-modal *ngIf="showPostModal" [avatar]="'https://randomuser.me/api/portraits/men/32.jpg'"
    (content)="newPostContent" (submit)="openPostModal()" (close)="closePostModal()"></app-post-modal>

<app-alert *ngIf="alertState.show" [type]="alertState.type" [message]="alertState.message"
    [duration]="alertState.duration ?? 2500" (closed)="alertService.hide()">
</app-alert>
